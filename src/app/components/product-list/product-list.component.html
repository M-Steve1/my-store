<div *ngIf="!hideProductItems" class="product-index"> 
    <app-product-item
        (productDetail)="onDblClick($event)"
        class="product-container"
        *ngFor="let product of products"
        [product]="product">
    </app-product-item>
</div>
<app-product-item-detail *ngIf="hideProductItems"
    [productDetail]="productDetail">
</app-product-item-detail>
